<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<link rel="icon" type="image/png" href="IMG/logoguia.png"/>
<body>

    <div class="page"> 
        <div class="logo"><a href="index.html"><img class="logo1" src="IMG/logo.jpeg" alt=""></a></div>
        
        <div class="links"></div>
        <form method="POST" class="formLogin">
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" autofocus="true" />
            <label for="password">Senha</label>
            <input type="password" placeholder="Digite sua senha" />
            <a href="recuperarsenha.html">Esqueci minha senha</a>
            <p>
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label></p>
            <input type="submit" value="Acessar" class="btn" />
            
        </form>
    </div>
    
</body>
</html>
